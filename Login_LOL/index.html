<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">

        <script src="script.js" DEFER ></script>
        
        <title>Riot</title>
    </head>
    <body>
        <main>
            <section class="login_space">

                <div class="swapper">
                    <img src="/imagens/logo-icon.png" class="login_logo">

                    <h1 class="login_title"> Fazer login</h1>
    
                   <label class="login_label"> 
                        <span>nome de usuário</span>
                        <input type="text" name="username" class="input">
                    </label>
    
                    <label class="login_label"> 
                        <span>senha</span>
                        <input type="password" name="password" class="input">
                    </label>
    
                    <div class="login_icons">
                        <button type="button" class="icons_button">
                            <img src="./imagens/facebook-icon.png">
                        </button>
    
                        <button type="button" class="icons_button">
                            <img src="./imagens/google.png">
                        </button>
    
                        <button type="button" class="icons_button">
                            <img src="./imagens/apple.png">
                        </button>
                    </div>
    
                    <label class="login_label--checkbox">
                        <input type="checkbox" class="input--checkbox">
                        Manter login
                    </label>
                </div>

                <div class="swapper">
                    
                    <button type="button" class="login_button" disabled>
                        <img src="./imagens/entrar.png">
                    </button>

                    <a href="#" class="login_link"> não consegue iniciar sessão?</a>
                    <a href="#" class="login_link"> criar conta</a>
                </div>

            </section>

            <section class="wallpaper"></section> 
        </main>
    </body>
</html>
